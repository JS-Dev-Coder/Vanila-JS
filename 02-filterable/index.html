<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Filterable list</title>
  </head>
  <body>
    <div class="container">
      <h3 class="center-align">My Contacts</h3>
      <input type="text" id="filterInput" placeholder="Search for name..." />
      <ul id="names" class="collection with-header">
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#">Able</a>
        </li>
        <li class="collection-item">
          <a href="#">Adam</a>
        </li>
        <li class="collection-item">
          <a href="#">Adnan</a>
        </li>

        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#">Blabla</a>
        </li>
        <li class="collection-item">
          <a href="#">Basem</a>
        </li>
        <li class="collection-item">
          <a href="#">Bokke</a>
        </li>

        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item">
          <a href="#">Carry</a>
        </li>
        <li class="collection-item">
          <a href="#">Collection</a>
        </li>
        <li class="collection-item">
          <a href="#">Clear</a>
        </li>
      </ul>
    </div>
    <!-- JS -->
    <script src="index.js"></script>
  </body>
</html>
